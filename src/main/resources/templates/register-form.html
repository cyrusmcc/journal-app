<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <link href="loginstyle.css" rel="stylesheet" type="text/css">

    <script crossorigin="anonymous"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<section>

    <div class="container">
        <div class="card">
            <div class="card-body">

                <form method="POST"
                      th:action="@{/process-register}" th:object="${user}">

                    <fieldset>
                        <legend>Register User Account</legend>

                        <div class="mb-3">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Future error messages here -->

                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="emailInput">Email</label>
                            <input aria-describedby="emailHelp" class="form-control" id="emailInput" placeholder="Enter email"
                                   required th:field="*{email}" type="email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="usernameInput">Username</label>
                            <input aria-describedby="usernameHelp" class="form-control" id="usernameInput"
                                   maxlength="20"
                                   minlength="3" placeholder="Enter username" required th:field="*{username}"
                                   type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="passwordInput">Password</label>
                            <input class="form-control" id="passwordInput" maxlength="32"
                                   minlength="8" placeholder="Enter password" required th:field="*{password}"
                                   type="password">
                        </div>

                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </fieldset>
                </form>
                <br>
                <p>Already have an account?
                <a th:href="@{/login}">Login</a>
                </p>

            </div>
        </div>
    </div>
</section>
</body>

</html>
