<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Event</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <link href="css/loginstyle.css" rel="stylesheet" type="text/css">

    <script crossorigin="anonymous"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<section>

    <div class="container">
        <div class="card">
            <div class="card-body">

                <form method="POST"
                      th:action="@{/saveEvent}" th:object="${event}">

                    <fieldset>
                        <legend>Add New Event</legend>

                        <div class="mb-3">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Future error messages here -->

                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="nameInput">Event Name</label>
                            <input aria-describedby="emailHelp" class="form-control" id="nameInput" placeholder="Enter event name"
                                   required th:field="*{name}" type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="descriptionInput">Description</label>
                            <input aria-describedby="usernameHelp" class="form-control" id="descriptionInput"
                                   placeholder="Enter description" th:field="*{description}"
                                   type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="eventDateInput">Date of event</label>
                            <input class="form-control" id="eventDateInput"
                                   placeholder="YYYY-MM-DD" required th:field="*{eventDate}"
                                   type="text">
                        </div>

                        <button class="btn btn-primary" type="submit">Add Event</button>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</section>
</body>

</html>
